<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário - Helena</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
        <span class="form-title">Inscreva-se</span>
        <form action="">
            <div class="form-input">
                <i class="ri-user-line"></i>
                <input type="text" placeholder="Nome">
                <span class="bar"></span>
            </div>
            <div class="form-input">
                <i class="ri-mail-line"></i>
                <input type="text" placeholder="E-mail">
                <span class="bar"></span>
            </div>
            <div class="form-input">
                <i class="ri-lock-line"></i>
                <input type="text" placeholder="Senha">
                <span class="bar"></span>
            </div>
            <div class="form-input">
                <i class="ri-lock-line"></i>
                <input type="text" placeholder="Confirme a Senha">
                <span class="bar"></span>
            </div>
            <button type="submit" class="form-button">Inscreva-se</button>
            <span class="form-switch">Já tem uma conta? <a href="#">Entrar</a>
            </span>
        </form>
    </div>
</body>

</html>
